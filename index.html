<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Sample Website</h1>
        <p>Your daily dose of motivation!</p>
    </header>

    <main>
        <section id="gallery">
            <h2>Image Gallery</h2>
            <div class="images">
                <img src="cortis-martin-640x896.jpeg" alt="Sample Image 1">
                <img src="Martin-Cortis.webp" alt="Sample Image 2">
                <img src="SaveVid_Net_533960961_17856317877490405_6512928220445899343_n.jpg" alt="Sample Image 3">
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="message">Message:</label>
                <textarea id="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
            <p id="response"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sample Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
